<script type = "javascript">


var array = [5, 1, 4, 2, 8];

function bubbleSort(arr) {
    var swapped;
    do {
        swapped = false;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > arr[i+1]) {
                var otherVal = arr[i];
                arr[i] = arr[i+1];
                arr[i+1] = otherVal;
                swapped = true;
            }
        }
    } while (swapped);
    return arr;
};

bubbleSort(array);

</script>
