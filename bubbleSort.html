<script type="javascript">

// Ron's random array

var array = [];

for (var i = 0; i < 40; i++) {
    array.push(Math.round(Math.random() * i));
}

//var array = [2, 4, 7, 8, 33, 4, 22, 9, 16, 92, 12, 66];

function bubbleSort(arr) {
    do {
        var swapped = false;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > arr[i+1]) {
                var otherVal = arr[i];
                arr[i] = arr[i+1];
                arr[i+1] = otherVal;
                swapped = true;
            }
        }
    } while (swapped);
    return arr;
};

console.log(bubbleSort(array));

</script>
